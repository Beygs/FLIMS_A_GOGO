<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script src="https://unpkg.com/country-flag-emoji@latest/dist/country-flag-emoji.umd.min.js"></script>
  <title>FLIMS A GOGO</title>
</head>
<body>
  <div class="modal">
    <div class="modal__blocker"></div>
    <div class="modal__card">
      <div class="header">
        <img src="./assets/no_poster.png" alt="Movie Poster" class="movie__poster">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/BT7RhU6DqZ8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
      <div class="content"></div>
    </div>
  </div>
  <main>
    <div class="search-section">
      <div class="search-section__card">
        <h1 data-splitting id="mathias">FLIMS A GOGO</h1>
        <form>
          <label for="movieSearch">Tu veux des infos sur quel flim ?</label>
          <input type="text" id="movieSearch" autocomplete="off">
          <input type="submit" value="Chercher le flim">
        </form>
      </div>
    </div>
    <div class="movies-section"></div>
    <div class='arrow-up'>
      <i class="fas fa-long-arrow-alt-up"></i>
    </div>
  </main>
  <script type="module" src="./scripts/js/script.js"></script>
</body>
</html>
